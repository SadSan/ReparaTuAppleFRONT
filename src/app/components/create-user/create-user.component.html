<div class="row">
    <div class="col-12">
        <h1 class="title-welcome fw-bold">Crear Usuario</h1><br>
        <form class="form-create-user" (ngSubmit)="createUsers()" [formGroup]="createUserForm">
            <div class="row pt-4">
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <select class="form-select input-user" style="font-size: 19px; color: rgb(85, 85, 85);"
                            formControlName="rol" [(ngModel)]="rolSelected" aria-label="Selelccione un rol">
                            <option style="font-size: 18px;" *ngFor="let rol of listRoles" value="{{rol.value}}">
                                {{rol.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-1 d-lg-block d-md-block d-none d-md-none"></div>
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <input type="number" formControlName="cedula" class="form-control input-user number-user"
                            id="identification-user" aria-describedby="identification-user" placeholder="Cedula *">
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <input type="text" formControlName="nombres" class="form-control input-user number-user"
                            id="name-user" aria-describedby="name-user" placeholder="Nombres *">
                    </div>
                </div>
                <div class="col-1 d-lg-block d-md-block d-none d-md-none"></div>
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <input type="text" formControlName="apellidos" class="form-control input-user number-user"
                            id="last-name-user" aria-describedby="last-name-user" placeholder="Apellidos *">
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control input-user number-user"
                            id="email-user" aria-describedby="email-user" placeholder="Email *">
                    </div>
                </div>
                <div class="col-1 d-lg-block d-md-block d-none d-md-none"></div>
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <input type="number" formControlName="telefono" class="form-control input-user number-user"
                            id="last-name-user" aria-describedby="last-name-user" placeholder="telefono *">
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <input type="password" formControlName="clave" class="form-control input-user number-user"
                            id="email-user" aria-describedby="email-user" placeholder="clave *">
                    </div>
                </div>
                <div class="col-1 d-lg-block d-md-block d-none d-md-none"></div>
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <select class="form-select input-user" style="font-size: 19px; color: rgb(85, 85, 85);"
                            formControlName="tipoContrato" [(ngModel)]="contratSelected"
                            aria-label="Selelccione un rol">
                            <option style="font-size: 18px;" *ngFor="let contrat of listContrats"
                                value="{{contrat.value}}">{{contrat.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-6 col-lg-4 col-md-4">
                    <div class="form-group">
                        <input type="date" formControlName="fechaNacimiento" class="form-control input-user number-user"
                            id="date_born" aria-describedby="date_born" placeholder="Fecha de Nacimiento *">
                    </div>
                </div>
            </div>
            <div class="row text-right pt-5">
                <div class="col-1"></div>
                <div class="col-3">
                    <button type="button" [routerLink]="['/dashboard-admin']" class="btn btn-principal">
                        <h2 class="text-revert m-0">Volver al inicio</h2>
                    </button>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-principal" class="btn btn-principal">
                        <h2 class="text-revert m-0">Crear usuario</h2>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
