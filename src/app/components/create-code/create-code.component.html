<div class="row">
    <div class="col-12">
        <h1 class="title-welcome fw-bold">Crear Código de seguimiento</h1><br>
        <p>Ingresa la información que se solicita en las siguientes lineas, Es necesario que llene
            en la totalidad del formulario.</p><br>
        <form class="form-create-code">
            <div class="row">
                <div class="col-12 col-lg-4 col-md-4">
                    <span>Consecutivo</span>
                    <div class="form-group pt-1 pb-2">
                        <input disabled type="number" class="form-control input-user" id="code-created" aria-describedby="code-created" placeholder="1234567">
                    </div>
                    <span>Nombre Completo</span>
                    <div class="form-group pt-1 pb-2">
                        <input type="text" class="form-control input-user" id="name-user" aria-describedby="name-user" placeholder="Pepita perez *">
                    </div>
                    <span>Número de celular</span>
                    <div class="form-group pt-1 pb-2">
                        <input type="number" class="form-control input-user" id="number-user" aria-describedby="number-user" placeholder="312 589 0000 *">
                    </div>
                    <span>Dirección</span>
                    <div class="form-group pt-1 pb-2">
                        <input type="address" class="form-control input-user" id="address-user" aria-describedby="address-user" placeholder="Calle 18 # 50 *">
                    </div>
                </div>

                <div class="col-12 col-lg-4 col-md-4">
                    <span>Referencia de equipo</span>
                    <div class="form-group pt-1 pb-2">
                        <input type="text" class="form-control input-user" id="product-reference" aria-describedby="equipment-reference" placeholder="Plus 7 *">
                    </div>
                    <span>Modelo</span>
                    <div class="form-group pt-1 pb-2">
                        <input type="text" class="form-control input-user" id="product-model" aria-describedby="product-model" placeholder="ABC123456 *">
                    </div>
                    <span>Disco</span>
                    <div class="form-group pt-1 pb-2">
                        <input type="text" class="form-control input-user" id="product-disk" aria-describedby="product-disk" placeholder="Cj12p3456 *">
                    </div>
                    <span>Valor negociado</span>
                    <div class="form-group pt-1 pb-2">
                        <input type="number" class="form-control input-user" id="
                        product-fix-price" aria-describedby="product-fix-price" placeholder="$ 100.000">
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-4">
                    <span>Observaciones Cliente</span><br>
                    <div class="form-group pt-2">
                        <textarea type="textarea" class="form-control input-user" id="comment-user" aria-describedby="comment-user" rows="8" cols="20"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-8 col-md-8 pt-2">
                    <span>Reporte de falla</span><br>
                    <div class="form-group pt-2">
                        <textarea type="textarea" class="form-control report-comment input-user" id="
                        product-failure-report" aria-describedby="product-failure-report" rows="2" cols="10"></textarea>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-4 content-center pt-4">
                    <div class="form-group">
                        <button type="button" class="btn btn-principal"><h2 class="text-revert m-0">Continuar</h2></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
